{% if project_latest_commits|length %}
<table class="reports">
    <caption>Latest Project Commits
    </caption>
    <tbody>
    {% for item in project_latest_commits %}  <tr>
        <td><label title="lessisbetter">{{ item.project_name }}</label></td><td> {{ item.rev.get_full_time_string }}</td><td>{{ item.rev.author }}</td><td><a href={{ item.rev.get_browsing_url }}> {{ item.rev.get_short_commitid }}</a></td>
    </tr>{% endfor %}
    </tbody>
</table>
{% endif %}
